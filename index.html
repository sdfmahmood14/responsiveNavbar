<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="optional-content" class="horizontal-div" class="vertical-div">
      <h1>Coding Addict</h1>
      <nav class="navbar">
        <ul class="text-link">
          <li class="li-hz" class="li-vt" id="li">
            <a
              id="home"
              href="file:///C:/Users/Sadaf/Desktop/JS/responsiveNavbar/index.html"
              >Home</a
            >
          </li>
          <li class="li-hz" class="li-vt" id="li">
            <a

          </li>
          <li class="li-hz" class="li-vt" id="li">
            <a
              id="projects"
              href="https://github.com/sdfmahmood14?tab=repositories"

          </li>
          <li class="li-hz" class="li-vt" id="li">

        <ul class="icon-link">

            ></a>
          </li>
          <li class="li-hz" >
            <a
              id="linkedin"
              class="fa fa-linkedin"
              href="https://in.linkedin.com/"
            ></a>
          </li>
          <li class="li-hz" >
            <a
              id="snapchat"
              class="fa fa-snapchat"
              href="https://www.snapchat.com/"
            ></a>
          </li>
        </ul>
      </nav>
      
    </div>
    <button class="toggle-btn" id="toggle-btn" type="onClick">Toggle Bar Alignment </button>
